<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <section class="container">

        <div class="control-section">
            <div class="pen-container">
                <label for="body">Pen Color:</label>
                <input type="color" id="pen-color" name="pen-color" value="#ffffff" />
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="64" value="16" class="slider" id="slider-range">
                <p><span id="grid-size"></span></p>
            </div>
            <div class="reset-container">
                <button class="reset-btn">Clear</button>
            </div>
        </div>

        <div class="draw-section"></div>

    </section>
</body>
</html>
