<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="top-pad">
    <section class="etch-a-sketch">
        <h1>
             Etch-a-Sketch
             ___<i class="fa fa-pencil" aria-hidden="true"></i>
        </h1>
        <section class="container">

            <div class="control-section">
                <div class="colorfest-container">
                    <button class="colorfest-btn">ColorFest</button>
                </div>
                <div class="pen-container">
                    <label for="body">Pen Color:</label>
                    <input type="color" id="pen-color" name="pen-color" value="#A620DA" />
                </div>
                <div class="slider-container">
                    <p>Grid Size</p>
                    <input type="range" min="4" max="64" value="25" class="slider" id="slider-range">
                    <p><span id="grid-size"></span></p>
                </div>
                <div class="reset-container">
                    <button class="reset-btn">Clear</button>
                    <button class="eraser-btn">Eraser</button>
                </div>
                <div class="grid-container">
                    <button class="grid-btn">Grid: <span class="grid-status"></span></button>
                </div>
            </div>
            <div class="draw-section"></div>

        </section>
    </section>
    </div>
</body>
</html>
